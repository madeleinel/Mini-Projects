<!doctype html>

<html>

  <head>
    <title>HTML Canvas</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>

  <header><h1>Let's Paint!</h1></header>

  <div id="controls">
    <div class="selectorArea" id="colorSelectorArea">
      <label for="colour">Brush colour: </label>
      <input type="color" id="colorSelector" name="brushColour" value='tomato'></br>
    </div>

    <div class="selectorArea" id="backgroundSelectorArea">
      <label for="backgroundColour">Background colour: </label>
      <input type="color" id="backgroundSelector" name="backgroundColour" value='tomato'></br>
    </div>

    <div class="selectorArea" id="lineWidthSelectorArea">
      <label for="lineWidth">Line width: </label>
      <input type="range" id="widthSelector" name="lineWidth" min="1" max="100" value="10" data-sizing="px"></br>
    </div>


    <div class="selectorArea" id="effectSelectorArea">
      <label for="effect">Effect: </label>
      <ul id="effectList">
        <li><input type="radio" class="effectValue" name="effect" value="source-over" checked>Source-Over (Default)</li>
        <li><input type="radio" class="effectValue" name="effect" value="exclusion">Exclusion</li>
        <li><input type="radio" class="effectValue" name="effect" value="darken">Darken</li>
        <li><input type="radio" class="effectValue" name="effect" value="lighten">Lighten</li>
        <!-- See effects at https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/globalCompositeOperation -->
      </ul>
    </div>
  </div>

  <canvas id="draw"></canvas>

  <script src="script.js"></script>

  </body>

</html>
