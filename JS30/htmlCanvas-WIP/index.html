<!doctype html>

<html>

  <head>
    <title>HTML Canvas</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>

  <div id="controls">
    <label for="colour">Colour: </label>
    <input type="color" id="colorSelector" name="background" value='hue'></br>

    <label for="lineWidth">Line width: </label>
    <input type="range" id="widthSelector" name="lineWidth" min="1" max="100" value="10" data-sizing="px"></br>

    <label for="effect">Effect: </label>
      <ul class="effectList">
        <li><input type="radio" class="effectValue" name="effect" value="source-over" checked>Source-Over (Default)</li>
        <li><input type="radio" class="effectValue" name="effect" value="source-out">Source-Out</li>
        <li><input type="radio" class="effectValue" name="effect" value="overlay">Blur</li>
        <li><input type="radio" class="effectValue" name="effect" value="sharp">Sharp</li>
        <!-- See effects at https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/globalCompositeOperation -->
      </ul>
  </div>

  <canvas id="draw"></canvas>

  <script src="script.js"></script>

  </body>

</html>
