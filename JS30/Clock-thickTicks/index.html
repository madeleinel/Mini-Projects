<!Doctype html>

<html>
	<head>
		<title>Clock</title>
		<link rel="stylesheet" type="text/css" href="style.css"> <!-- Link to CSS file -->
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"> <!-- Link to custom font stylesheet -->
	</head>

  <body>

	  <div class="controls">
	    <label for="clock">Clock Face:<input type="color" name="clock" value="white"></label></br>
	    <label for="background">Background:<input type="color" name="background" value="grey"></label>
	  </div>
	  <div class="clock">
	    <div class="clockFace">
	      <div class="hand" id="second-hand"></div>
	      <div class="hand" id="minute-hand"></div>
	      <div class="hand" id="hour-hand"></div>
	    </div>
	    <div class="clockDeco">
	      <div class="tick twelve"></div>
	      <div class="tick three"></div>
	      <div class="tick six"></div>
	      <div class="tick nine"></div>
	      <div class="middleCircle"></div>
	    </div>
	  </div>

		<script src="script.js"></script>

  </body>
</html>
